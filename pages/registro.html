<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Registro</title>
</head>

<body id="body-login">
    <main>
        <div class="background-lg">
            <img class="lg-logo" src="../images/Logo Mundo Piletas.png" alt=""><br>

            <div class="bg-form-lg">
                <form class="rg-conteiner">
                    <h1>Registrate</h1> <br>
                    <div class="conteiner_nombre">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" placeholder="Juan, Paco, Pedro">
                    </div><br>
                    <div class="conteiner_apellido ">
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" placeholder="Del la mar">
                    </div><br>
                    <div class="conteiner_email">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="email@email.com">
                    </div><br>
                    <div class=" conteiner_lugar">
                        <label for="provincia">Provincia</label>
                        <input type="date" id="provincia" placeholder="09/07/1963">
                    </div><br>
                    <div class=" conteiner_nacimiento">
                        <label for="date">Fecha de nacimiento</label>
                        <input type="date" id="date" placeholder="09/07/1963">
                    </div><br>
                    <div class="conteiner_usuario">
                        <label for="usuario">Usuario</label>
                        <input type="text" id="usuario" placeholder="Usuario">
                    </div><br>
                    <div class="conteiner_password">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" placeholder="Contraseña">
                    </div> <br>
                    <div class="btn-reg-log">
                        <button id="boton__registrar" onclick="registrar()">Registrar</button>
                    </div>
                </form>
            </div>

        </div>
    </main>
    <script src="../JS/script.js"></script>
</body>

</html>
